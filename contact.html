<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepfake Detector - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #00ff99;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }
    /* Additional styling for the contact form */
    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #00ff99;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('detector') }}">Detector</a>
      <a href="{{ url_for('awareness') }}">Awareness</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('howitworks') }}">How It Works</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <form action="/send_message" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
